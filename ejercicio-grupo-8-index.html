<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@400;700;900&family=Montserrat:wght@300;500&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ejercicio-grupo-8-style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <!-- main -->
        <div class="display">
            <p class="display-0">0</p>
        </div>
        <div class="container-circulos">
            <!-- section -->
            <div class="circulo grisclaro">
                <!-- article -->
                <span class="colorgrisclaro">AC</span>
            </div>
            <div class="circulo grisclaro">
                <span class="colorgrisclaro">±</span>
            </div>
            <div class="circulo grisclaro">
                <span class="colorgrisclaro">%</span>
            </div>
            <div class="circulo">
                <span class="colornaranja">÷</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">7</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">8</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">9</span>
            </div>
            <div class="circulo">
                <span class="colornaranja">x</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">4</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">5</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">6</span>
            </div>
            <div class="circulo">
                <span class="colornaranja">-</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">1</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">2</span>
            </div>
            <div class="circulo-gris-oscuro">
                <span class="colorgrisoscuro">3</span>
            </div>
            <div class="circulo">
                <span class="colornaranja">+</span>
            </div>
            <div class="ultimo">
                <div class="circulo-con0">
                    <span class="colorgrisoscuro-con0">0</span>
                </div>
                <div class="circulo-gris-oscuro">
                    <span class="colorgrisoscuro">.</span>
                </div>
                <div class="circulo">
                    <span class="colornaranja">=</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
